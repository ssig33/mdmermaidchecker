name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Build test image
        run: docker build -f Dockerfile.test -t mdmermaidchecker-test .

      - name: Run all tests
        run: docker run mdmermaidchecker-test


